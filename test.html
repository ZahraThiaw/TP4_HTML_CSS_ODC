<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .boite {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: deplacement 2s infinite alternate; /* Utilisation de l'animation nommée "deplacement" */
        }

        @keyframes deplacement {
            0% {
                left: 0; /* Position de départ */
            }
            100% {
                left: 200px; /* Position finale */
            }
        }

    </style>

    <div class="boite"></div>

</body>
</html>
